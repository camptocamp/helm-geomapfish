{{- range .Values.mutualize.configs }}
---
apiVersion: camptocamp.com/v1
kind: GitHubWebhook
metadata:
  name: {{ include "common.fullname" ( dict "root" $ "service" $.Values ) }}-{{ .name }}
  labels: {{ include "common.labels" ( dict "root" $ "service" $.Values ) | nindent 4 }}
spec:
  repository: {{ $.Values.mutualize.repository }}
  url: {{ $.Values.mutualize.mutualizedUrl }}/scm/1/refresh/{{ .name }}-print/{{ $.Values.mutualize.secret }}
  contentType: json
{{- end }}
