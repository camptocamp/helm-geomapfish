              value: "30000"
            - name: "RELEASE_NAME"
              valueFrom:
                configMapKeyRef:
                  name: "test-geomapfish-env"
                  key: "RELEASE_NAME"
            - name: "SENTRY_CLIENT_RELEASE"
              valueFrom:
                configMapKeyRef:
                  name: "test-geomapfish-env"
