# Source: geomapfish/charts/geoportal/templates/dbstats-deployment.yaml
apiVersion: batch/v1
kind: CronJob
metadata:
  name: test-geoportal-dbstats
  labels:
    helm.sh/chart: geoportal-0.1.6
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: geoportal
    app.kubernetes.io/instance: test
    app.kubernetes.io/component: dbstats
  annotations:
    {}
spec:
  schedule: "32 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app.kubernetes.io/name: geoportal
            app.kubernetes.io/instance: test
            app.kubernetes.io/component: dbstats
        spec:

          serviceAccountName: default
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          affinity:
            {}
          restartPolicy: Never
          containers:
            - name: dbstats
              securityContext:
                runAsNonRoot: true
                runAsUser: 33
              image: "camptocamp/c2cwsgiutils:latest"
              imagePullPolicy: IfNotPresent
              terminationMessagePolicy: FallbackToLogsOnError
              resources:
                {}
              args:
                - bash
                - -ce
                - |
                  TARGET="--prometheus_instance=default-test-geoportal --prometheus_url=http://prometheus-pushgateway.gs-metrics.svc:9091/"
                  export STATSD_TAG_DB=$(PGDATABASE)
                  c2cwsgiutils-stats-db \
                    --db=postgresql://$(PGUSER):$(PGPASSWORD)@$(PGHOST):5432/$(PGDATABASE) \
                    ${TARGET}
