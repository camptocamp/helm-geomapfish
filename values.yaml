geoportal:
  config: &config
    image: &config-image
      repository: camptocamp/<project>-config
      tag: latest

mapserver:
  config:
    <<: *config
    enabled: true
    folder: /etc/mapserver

qgisserver:
  config:
    <<: *config
    enabled: true
    folder: /etc/qgisserver

mutualize:
  repository: camptocamp/to-fill
  branch: master
  key: to-fill
  # Should be https://config.mutualize(-int)?.camptocamp.com
  configUrl: to-fill
  configs: {}
